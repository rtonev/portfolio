<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XDBrowser</title>

<body ondragover="on_drag_over(event)" ondrop="on_drop(event)">
<script src="https://cdn.rawgit.com/vast-engineering/jquery-popup-overlay/1.7.13/jquery.popupoverlay.js"></script>
    <header>XDBrowser</header>
    <!-- <main> -->
    <div class="parent">
        <div class="child">
            <div class="door"></div>
            <div class="window window-1"></div>
            <div class="window window-2"></div>
            <div class="box box-1" ></div>
            <div class="box box-2"></div>
            <div class="box box-3"></div>
            <div class="watch" id="watch-1" draggable="true" ondragstart="on_drag_start(event)"></div>
            <div class="scr-hor scr-1" id="scr-1" draggable="true" ondragstart="on_drag_start(event)">
                <div class="iframe-invisible-overlay" id="divIframeInvisibleOverlay-1" disabled=true draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="iframe-container">
                    <iframe class="frame frame-hor" id="iframe-1" src="https://bing.com"></iframe>
                </div>
            </div>
            <div class="scr-hor scr-2" id="scr-2" draggable="true" ondragstart="on_drag_start(event)">

                </div>
            </div>

                </div>
            </div>
            <div class="scr-hor scr-4" id="scr-4" draggable="true" ondragstart="on_drag_start(event)">

                </div>
            </div>
            <div class="scr-hor scr-5" id="scr-5" draggable="true" ondragstart="on_drag_start(event)">

                <div class="iframe-container">

            </div>

<div id="divUrlPopup" class="divUrlPopup">
    <span class="spanUrlPopup">Please enter a new URL to change contents displayed on the screen</span>
    <form id="formUrlPopup">
        <input id="inputUrlPopup" class="inputUrlPopup" placeholder="Enter Screen URL"/>
